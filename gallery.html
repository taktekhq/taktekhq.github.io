<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Taktek - Gallery</title>

    <style>
      body {
        margin: 0;
      }

      .container {
        max-width: 1080px;
        margin: 0 auto;
        padding: 48px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 48px;
      }

      .letters-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 24px;
      }

      .letter-grid {
        width: 128px;
        height: 128px;

        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);

        position: relative;
        image-rendering: pixelated;
      }

      .letter-grid::before {
        content: "";
        pointer-events: none;

        position: absolute;
        inset: 0;

        background-image:
          linear-gradient(to right, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to left, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to top, rgba(0,0,0,0.08) 1px, transparent 1px);

        background-size:
          calc(100% / 8)
          calc(100% / 8);
      }

      .scales-container {
        width: 384px;
        height: 256px;

        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);

        position: relative;
        image-rendering: pixelated;
      }

      .scales-container::before {
        content: "";
        pointer-events: none;

        position: absolute;
        inset: 0;

        background-image:
          linear-gradient(to right, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to left, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to top, rgba(0,0,0,0.08) 1px, transparent 1px);

        background-size:
          calc(100% / 24)
          calc(100% / 16);
      }

      .frames-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 24px;
      }

      .frames-grid {
        width: 256px;
        height: 256px;

        display: grid;
        grid-template-columns: repeat(128, 1fr);
        grid-template-rows: repeat(128, 1fr);

        position: relative;
        image-rendering: pixelated;
      }

      .frames-grid::before {
        content: "";
        pointer-events: none;

        position: absolute;
        inset: 0;

        background-image:
          linear-gradient(to right, rgba(0,0,0,0.08) 0.5px, transparent 0.5px),
          linear-gradient(to bottom, rgba(0,0,0,0.08) 0.5px, transparent 0.5px),
          linear-gradient(to left, rgba(0,0,0,0.08) 0.5px, transparent 0.5px),
          linear-gradient(to top, rgba(0,0,0,0.08) 0.5px, transparent 0.5px);

        background-size:
          calc(100% / 128)
          calc(100% / 128);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="letters-container"></div>
      <div class="scales-container"></div>
      <div class="frames-container">
        <div class="frames-grid logo-frame">
          <style>
            .logo-frame {
              display: flex;
              justify-content: center;
              align-items: center;
            }

            .logo-frame .logo {
              width: 192px;
              height: 128px;
            }
          </style>

          <div class="logo"></div>
        </div>
        <div class="frames-grid index-frame">
          <style>
            .index-frame .about {
              grid-row: span 32;
              grid-column: span 128;
            }

            .index-frame .break {
              grid-row: span 8;
              grid-column: span 128;
            }

            .index-frame .hook {
              grid-row: span 32;
              grid-column: span 128;
            }

            .index-frame .cta {
              grid-row: span 16;
              grid-column: span 128;
            }

            .index-frame .email {
              grid-row: span 8;
              grid-column: span 128;
            }
          </style>

          <div class="about"></div>

          <div class="break"></div>
          <div class="break"></div>

          <div class="hook"></div>
          <div class="cta"></div>

          <div class="break"></div>
          <div class="break"></div>
          <div class="break"></div>

          <a class="email" href="mailto:hello@taktek.io"></a>
        </div>
      </div>
    </div>

    <script src="scripts/pixelate.js"></script>
    <script>
      function setupGallery() {
        setupLetters()

        setupScales()

        setupFrames()
      }

      function setupLetters() {
        const lettersContainer = document.querySelector(".letters-container")

        for (const letter of Object.values(letters)) {
          const grid = document.createElement("div")
          grid.classList.add("letter-grid")

          grid.style.background = pixelateMatrix(letter, {
            x: 0,
            y: 0,
            pixelSize: 16,
            scale: 1
          })

          lettersContainer.appendChild(grid)
        }
      }

      function setupScales() {
        const scalesContainer = document.querySelector(".scales-container")

        scalesContainer.style.background = [
          pixelateMatrix(letters.S, {
            x: 0,
            y: 0,
            pixelSize: 16,
            scale: 2
          }),
          pixelateMatrix(letters.S, {
            x: 16,
            y: 0,
            pixelSize: 16,
            scale: 1
          }),
          pixelateMatrix(letters.S, {
            x: 16,
            y: 8,
            pixelSize: 16,
            scale: 1
          })
        ].join(",")
      }

      function setupFrames() {
        setupLogoFrame()
        setupIndexFrame()
      }

      function setupLogoFrame() {
        const pixelSize = 2

        const logoText = document.querySelector(".logo-frame .logo")
        logoText.style.background = pixelateText([
          { text: "TAK", scale: 4 },
          { text: "TEK", scale: 4 }
        ], { x: 0, y: 0, pixelSize })
      }

      function setupIndexFrame() {
        const pixelSize = 2

        const aboutText = document.querySelector(".index-frame .about")
        aboutText.style.background = pixelateText([
          { text: "WE BUILD", scale: 2 },
          { text: "TOOLS.", scale: 2 }
        ], { x: 0, y: 0, pixelSize })

        const hookText = document.querySelector(".index-frame .hook")
        hookText.style.background = pixelateText([
          { text: "GOT ONE", scale: 2 },
          { text: "IN MIND?", scale: 2 }
        ], { x: 0, y: 0, pixelSize })

        const ctaText = document.querySelector(".index-frame .cta")
        ctaText.style.background = pixelateText([
          { text: "LMK.", scale: 2 }
        ], { x: 0, y: 0, pixelSize })

        const emailText = document.querySelector(".index-frame .email")
        emailText.style.background = pixelateText([
          { text: "hello@taktek.io", scale: 1 }
        ], { x: 0, y: 0, pixelSize })
      }

      window.addEventListener("load", setupGallery)
    </script>
  </body>
</html>
