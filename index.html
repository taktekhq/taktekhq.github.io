      body {
        margin: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .grid {
        /** Dynamically scale the grid to fit the viewport. */
        transform: scale(calc(min(100vw, 100vh) / 280px));

        width: 256px;
        height: 256px;

        display: grid;
        grid-template-columns: repeat(128, 1fr);
        grid-template-rows: repeat(128, 1fr);

        position: relative;
        image-rendering: pixelated;
      }

      .grid::before {
        content: "";
        pointer-events: none;

        position: absolute;
        inset: 0;

        background-image:
          linear-gradient(to right, rgba(0,0,0,0.08) 0.25px, transparent 0.25px),
          linear-gradient(to bottom, rgba(0,0,0,0.08) 0.25px, transparent 0.25px),
          linear-gradient(to left, rgba(0,0,0,0.08) 0.25px, transparent 0.25px),
          linear-gradient(to top, rgba(0,0,0,0.08) 0.25px, transparent 0.25px);

        background-size:
          calc(100% / 128)
          calc(100% / 128);
      }

      .break {
        grid-row: span 8;
        grid-column: span 128;
      }
